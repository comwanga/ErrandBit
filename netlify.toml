# Netlify Configuration for ErrandBit Frontend
[build]
  # Base directory for the build (monorepo structure)
  base = "frontend"
  
  # Command to build the frontend
  command = "npm run build"
  
  # Directory to publish (Vite default output)
  publish = "dist"
  
  # Node version
  [build.environment]
    NODE_VERSION = "20"

# SPA redirect rules - CRITICAL for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache Service Worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
