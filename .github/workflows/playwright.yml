name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgis/postgis:15-3.3-alpine
        env:
          POSTGRES_DB: errandbit_test
          POSTGRES_USER: errandbit
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    
    - name: Install root dependencies
      run: npm install
    
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm install
    
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm install
    
    - name: Create backend .env file
      working-directory: ./backend
      run: |
        cat > .env << EOF
        DATABASE_URL=postgresql://errandbit:test_password@localhost:5432/errandbit_test
        NODE_ENV=test
        JWT_SECRET=test_jwt_secret_key_for_ci_testing_minimum_32_characters_long
        JWT_REFRESH_SECRET=test_jwt_refresh_secret_key_for_ci_testing_minimum_32_characters
        PORT=3000
        EOF
    
    - name: Run database migrations
      working-directory: ./backend
      run: npm run migrate || true
    
    - name: Start backend server
      working-directory: ./backend
      run: |
        npm run dev &
        npx wait-on http://localhost:3000/health --timeout 60000
    
    - name: Start frontend server
      working-directory: ./frontend
      env:
        VITE_API_URL: http://localhost:3000
      run: |
        npm run dev &
        npx wait-on http://localhost:5173 --timeout 60000
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run Playwright tests
      env:
        BASE_URL: http://localhost:5173
      run: npx playwright test
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
